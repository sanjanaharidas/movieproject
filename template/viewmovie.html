<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<img src="{{movie.img.url}}" alt="{{ movie.name }}" height="100px" width="100px">
<h1>{{ movie.name }}</h1>
<p>Desc:{{ movie.desc }}</p>
<p>Year:{{ movie.year }}</p>

<a href="{% url 'store:movieupdate' movie.id %}" class="btn btn-danger">Update</a>
<a href="{% url 'store:moviedelete' movie.id %}" class="btn btn-danger">Delete</a>

{% endblock %}
